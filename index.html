<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <title>OKFN Hackday: 2050 projections</title>
	    <link href="css/main.css" rel="stylesheet" type="text/css">
	    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	    <link href="css/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css">
	    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
	    <script language="javascript" type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	    <script language="javascript" type="text/javascript" src="js/flot/jquery.flot.js"></script>
	    <script language="javascript" type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
	    <script language="javascript" type="text/javascript" src="js/bootstrap.min.js"></script>
	    <script language="javascript" type="text/javascript" src="app.js"></script>
	</head>
	<body>

	    <div class="navbar navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <a class="brand" href="#">OKFN Hackday: 2050 Projections</a>
	        </div>
	      </div>
	    </div>
	    <div class="container">

	      <div class="hero-unit">
			  <div id="placeholder" style="width:800px;height:500px;"></div>
		  </div>

		  <div class='controls'>
			  <div class='row'>
				  <div class='span5'>Implementation Year:</div>
				  <div class='slider span5' id='impl-year'></div>
				  <div class='span1' id='label-impl-year'></div>
			  </div>

			  <div class='row'>
				  <div class='span5'>Convergence Year:</div>
				  <div class='slider span5' id='conv-year'></div>
				  <div class='span1' id='label-conv-year'></div>
			  </div>

			  <div class='row'>
				  <div class='span5'>Target Year:</div>
				  <div class='slider span5' id='target-year'></div>
				  <div class='span1' id='label-target-year'></div>
			  </div>

			  <div class='row'>
				  <div class='span5'>Global Carbon Target:</div>
				  <div class='slider span5' id='target-amount'></div>
				  <div class='span1' id='label-target-amount'></div>
			  </div>
		  </div>

	  </div>

	</body>
</html>
